<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <section id="display_section">
                <div class="component button">C</div>
                <div class="component">1234567890</div>
            </section>
            <section id="buttons_section">
                <div class="button_row">
                    <div class="component button">7</div>
                    <div class="component button">8</div>
                    <div class="component button">9</div>
                    <div class="component button operator">+</div>
                </div>
                <div class="button_row">
                    <div class="component button">4</div>
                    <div class="component button">5</div>
                    <div class="component button">6</div>
                    <div class="component button operator">-</div>
                </div>
                <div class="button_row">
                    <div class="component button">1</div>
                    <div class="component button">2</div>
                    <div class="component button">3</div>
                    <div class="component button operator">*</div>
                </div>
                <div class="button_row">
                    <div class="component button">0</div>
                    <div class="component button">.</div>
                    <div class="component button operator">=</div>
                    <div class="component button operator">/</div>
                </div>
            </section>
        </div>
    </body>
</html>
