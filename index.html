<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="initialize()">
        <div id="main">
            <section id="display_section">
                <div id="clear_button" class="component button" onclick="clearAll()">C</div>
                <div id="display" class="component">1234567890</div>
            </section>
            <section id="buttons_section">
                <div class="button_row">
                    <div class="component button" onclick="digitPressed('7')">7</div>
                    <div class="component button" onclick="digitPressed('8')">8</div>
                    <div class="component button" onclick="digitPressed('9')">9</div>
                    <div class="component button operator" onclick="operatorPressed('+')">+</div>
                </div>
                <div class="button_row">
                    <div class="component button" onclick="digitPressed('4')">4</div>
                    <div class="component button" onclick="digitPressed('5')">5</div>
                    <div class="component button" onclick="digitPressed('6')">6</div>
                    <div class="component button operator" onclick="operatorPressed('-')">-</div>
                </div>
                <div class="button_row">
                    <div class="component button" onclick="digitPressed('1')">1</div>
                    <div class="component button" onclick="digitPressed('2')">2</div>
                    <div class="component button" onclick="digitPressed('3')">3</div>
                    <div class="component button operator" onclick="operatorPressed('*')">*</div>
                </div>
                <div class="button_row">
                    <div class="component button" onclick="digitPressed('0')">0</div>
                    <div class="component button" onclick="digitPressed('.')">.</div>
                    <div class="component button operator" onclick="performOperation()">=</div>
                    <div class="component button operator" onclick="operatorPressed('/')">/</div>
                </div>
            </section>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
