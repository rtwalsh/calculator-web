<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <section id="display_section">
                <div>C</div>
                <div>1234567890</div>
            </section>
            <section id="buttons_section">
                <div class="button_row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>+</div>
                </div>
                <div class="button_row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>-</div>
                </div>
                <div class="button_row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>*</div>
                </div>
                <div class="button_row">
                    <div>0</div>
                    <div>.</div>
                    <div>=</div>
                    <div>/</div>
                </div>
            </section>
        </div>
    </body>
</html>
